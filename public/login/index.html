<!DOCTYPE html>
<html>
	<head>
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<title>Love2Chat - Pick your username</title>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<meta name="robots" content="index,follow">
		<meta name="description" content="Love2Chat - Built by heart. Community-driven chat platform for web!">
		<meta property="og:url" content="https://love2chat.henry133.repl.co"/>
		<meta property="og:title" content="Love2Chat - Built by heart!"/>
		<meta property="og:description" content="A community-driven chat platform for web on phone, PC and more!"/>
		<meta property="og:type" content="website"/>
		<meta property="og:locale" content="en_US"/>
		<link rel="icon" type="image/png" href="favicon.png"/>
	</head>
	<body>
		<div style='border: 1px'>
			<div id=chatinterface></div>
				<form id=cForm action=''>
				<input type=text placeholder='Pick an username' id='chat'></input><input type=submit></input>
			</form>
			<script>
				let form = document.getElementById("cForm");
				
				form.addEventListener("submit", (e) => {
				  e.preventDefault();
				
				  let username = document.getElementById("chat").value;
				
				  console.info(username)

					document.cookie = "username=" + username;
				});

				fetch('/api/chat', {method: "POST", body: JSON.stringify({'content': username})})
				  .then(response => {
				    console.log(response.headers.get('Content-Type'));
				    console.log(response.headers.get('Date'));
				
				    console.log(response.status);
				    console.log(response.statusText);
				    console.log(response.type);
				    console.log(response.url) // please dont break anything
					})
			</script>
		</div>
	</body>
</html>
