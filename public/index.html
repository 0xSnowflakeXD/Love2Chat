<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love2Chat - Built by heart!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
	<meta name="robots" content="index,follow">
	<meta name="description" content="Love2Chat - Built by heart. Community-driven chat platform for web!">
	<meta property="og:url" content="https://love2chat.henry133.repl.co"/>
	<meta property="og:title" content="Love2Chat - Built by heart!"/>
	<meta property="og:description" content="A community-driven chat platform for web on phone, PC and more!"/>
	<meta property="og:type" content="website"/>
	<meta property="og:locale" content="en_US"/>
	<link rel="icon" type="image/png" href="favicon.png"/>
  <style>
		@keyframes fadein {
		  from { opacity: 0; }
		  to   { opacity: 1; }
		}
		@keyframes fadein {
		    from {
		      opacity:0;
		    }
		    to {
		      opacity:1;
		    }
		}
		@-moz-keyframes fadein { /* Firefox */
		    from {
		      opacity:0;
		    }
		    to {
		      opacity:1;
		    }
		}
		@-webkit-keyframes fadein { /* Safari and Chrome */
		    from {
		      opacity:0;
		    }
		    to {
		      opacity:1;
		    }
		}
		@-o-keyframes fadein { /* Opera */
		    from {
		      opacity:0;
		    }
		    to {
		      opacity: 1;
		    }
		}
		html {
			background-color: #3a8bfc;
			background-repeat: no-repeat
		}
		body {
			font-family: sans-serif, 'Roboto';
			font-size: 100%;
			color: #FFFFFF
		}
		.page-center {
			margin-top: auto;
			margin-bottom: auto;
			align-content: center;
			justify-content: center;
			text-align: center;
			display: block;
		}
		#fade-in-effect {
			animation: fadein 4s;
	    -moz-animation: fadein 4s; /* Firefox */
	    -webkit-animation: fadein 4s; /* Safari and Chrome */
	    -o-animation: fadein 4s;
		}
  </style>
</head>
<body>
	<center>		
		<div class='page-center' id='fade-in-effect'>
			<h1>Love2Chat - Built by heart!</h1>
			<h2>Love to chat!</h2><br>
			<p>Built by community, community-driven</p>
			<p>Live chit-chat only software not using WS</p>
		</div>
	</center>
</body>
</html>
